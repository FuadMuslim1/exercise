<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Score - IPA Quiz Results</title>
<link rel="stylesheet" href="style/score.css">
</head>
<body>
    <header class="topbar">
        <div class="brand">IPA Quiz</div>
        <div id="timer" class="timer">00:00</div> 
    </header>

    <main class="container fade-in">
        <div id="quiz-area" class="quiz-area">
            <div class="result-card">
                <h2>Congratulations, <span id="name">Putri</span>!</h2>
                <p>Here are your final IPA Quiz results.</p>
                <hr>
                
                <div class="score-display">
                    <h1 id="score">0%</h1>
                    <p id="grade" class="grade-label">Grade: ...</p>
                </div>

                <div class="summary-details">
                    <p id="correct-count">Correct Answers: 0 / 30</p>
                </div>
                
                <div id="navigation-controls" class="actions"> 
                    <button id="home" class="btn ghost">Back to Home</button>
                    <button id="retry" class="btn accent">Try Again</button>
                </div>

                <h4 style="margin-top: 30px;">Answer Review:</h4>
                <ul id="key" class="answer-key">
                    <li>Loading results...</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="js/score.js"></script>
</body>
</html>
