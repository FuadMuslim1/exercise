<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rules - IPA Quiz</title>
<link rel="stylesheet" href="style/rules.css">
</head>
<body>
  <main class="wrap fade-in">
    <div class="card">
      <h2>Quiz Rules</h2>
      <ul class="rules">
        <li><strong>Time Limit:</strong> 30 minutes</li>
        <li><strong>Total Questions:</strong> 30 questions</li>
        <li>Questions focus on challenging IPA symbols for Indonesian speakers (vowels, diphthongs, consonants).</li>
        <li>You **must** send a screenshot of your quiz result to the tutor's WhatsApp after finishing.</li>
      </ul>
      <div class="actions">
        <button id="start" class="btn">Start Quiz</button>
      </div>
    </div>
  </main>
<script src="js/rules.js"></script>
</body>
</html>
